<html>
<head>

</head>
<body>
  <div class="container">
    <h1>Star Wars Battle!</h1>
    <div class="text-center">
      <form class="form-inline">
        <input type="text" class="form-control" id="serie" placeholder="Numero de serie">
        <input type="checkbox"><per>R2D2</per>
        <button type="submit" class="btn btn-primary">Iniciar Partida</button>
      </form>
    </div>

    <div class="row">
      <div class="col-md-5">
        <div class="row">
          <div class="col-md-5"><button class="btn btn-danger">Disparar</button></div>
          <div class="col-md-5"><button class="btn btn-info">Reparar</button></div>
        </div>
        <textarea rows="15" cols="40"></textarea>
      </div>
      <div class="col-md-5">
          <div class="row">
            <div class="col-md-5"><button class="btn btn-info">Mostrar Historial</button></div>
            <div class="col-md-5"><button class="btn btn-danger">Borrar Historial</button></div>
          </div>
          <div class="historial"></div>

      </div>
    </div>
  </div>
